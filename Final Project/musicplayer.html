<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Content Recommendation App</h1>
        <div class="content">

                <button id="randomButton">Random Recommendation</button>
            </div>
            <div id="videos" class="video-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
