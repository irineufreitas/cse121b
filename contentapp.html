<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommendation App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Content Recommendation App</h1>
        <p class="instructions">Click on "Random" for a random recommendation or enter a topic in the search bar.</p>
        <div class="content">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter a topic or keyword">
                <button id="searchButton">Search</button>
                <button id="randomButton">Random Recommendation</button>
            </div>
            <div id="videos" class="video-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
